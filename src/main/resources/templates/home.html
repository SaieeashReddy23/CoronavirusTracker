<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="container">

<h1>Coronavirus Tracking app</h1>
<p>This app is shows the number of coronavirus cases in the world</p>

<div class="bg-light p-5 rounded-lg m-3">
    <h1 class="display-4" th:text="${total}">
    </h1>
    <p class="lead">
        Cases are there in the world
    </p>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">Latest stats</th>
        <th scope="col">Difference today</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="l : ${list}">
        <td th:text="${l.country}" scope="row"></td>
        <td th:text="${l.state}"></td>
        <td th:text="${l.latestStats}">0</td>
        <td th:text="${l.delta}">0</td>
    </tr>
    </tbody>
</table>

</body>

</html>
